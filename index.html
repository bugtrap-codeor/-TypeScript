        const list = [{
            name: "小丽",
            age: 20
        }, {
            name: "小明",
            age: 22
        }]

        function makeString(data) {
            let body = ''
            for (let item of data) {
                body += `<tr><td>${item.name}</td><td>${item.age}</td></tr>`
            }
            return `
        <table>
            <td>name</td><td>age</td>
            ${body}
        </table>
        `
        }
        document.write(makeString(list));
        console.log(makeString(list));
    </script>
